<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Buscador</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body style="font-size: 12px"> 
        <h:form>
            <p:dataTable 
                id="tablaBusqueda" 
                var="objeto" 
                value="#{dialogoBuscarMb.datosBusqueda}" 
                rowIndexVar="indice" 
                paginator="true"
                >
                <!--
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Ingrese el campo para buscar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('tablaBusqueda').filter()" style="width:150px" placeholder="Ingrese el texto"/>
                    </p:outputPanel>
                </f:facet>!-->

                <p:columns 
                    var="propiedad" 
                    value="#{dialogoBuscarMb.propiedadesObjeto}" 
                    headerText="#{dialogoBuscarMb.columnasConsulta.get(columna).getNombre()}" 
                    sortBy="#{objeto[propiedad]}" 
                    filterBy="#{objeto[propiedad]}"
                    columnIndexVar="columna"   >
                    
                    <h:outputText value="#{objeto[propiedad]}"/>   
                    
                </p:columns>
                
                 <p:column style="width:32px;text-align: center">
                     <p:commandButton icon="ui-icon-search" actionListener="#{dialogoBuscarMb.selecccionarObjecto(indice)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>

</html>
