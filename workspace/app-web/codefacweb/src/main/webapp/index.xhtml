<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body style="font-size: 11px">
            <h:form>

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                        <p:growl id="messages"/>

                        <p:menubar>
                            <p:submenu label="File" icon="ui-icon-document">
                                <p:submenu label="New" icon="ui-icon-contact">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Open" url="#" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>

                            <p:submenu label="Edit" icon="ui-icon-pencil">
                                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>

                            <p:submenu label="Help" icon="ui-icon-help">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="ui-icon-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Actions" icon="ui-icon-gear">
                                <p:submenu label="Ajax" icon="ui-icon-refresh">
                                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                    <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="30" closable="false" collapsible="true" style="padding: 0px;border: 0px;height: 0px">
                        <div style="text-align: center;background-color: rgb(62,93,162);color: white;padding: 2px;height: 22px">
                            Todos los derechos reservador para codefac 2018
                        </div>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Barra Tareas" collapsible="true">
                        <h:graphicImage library="img" name="logoCodefac.gif" style="height: 30%" />
                        <p:menu toggleable="true">
                            <p:submenu label="Ajax">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                <p:menuitem value="Internal" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="270" header="Menu" collapsible="true" >
                        <p:tabView dynamic="true" cache="true" effect="fold">
                            <p:tab title="Panel">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                    <h:outputText
                                        value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                                        His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                                        Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                                        but given to ruthless violence whenever anything stands against the good of the family." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Ayuda">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                    <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                                                  In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                                                  killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Validacion">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                    <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                                                  Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:panel header="Create a new book" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Title : *" for="txt_title"></h:outputLabel>
                                <p:inputText id="txt_title" value="#{collectorView.book.title}" required="true"/>

                                <h:outputLabel value="Author : *" for="txt_author"></h:outputLabel>
                                <p:inputText id="txt_author" value="#{collectorView.book.author}" required="true"/>

                                <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                                <p:commandButton id="btn_add" value="Add" update="books msgs @parent" action="#{collectorView.reinit}" >
                                    <p:collector value="#{collectorView.book}" addTo="#{collectorView.books}" unique="true"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
