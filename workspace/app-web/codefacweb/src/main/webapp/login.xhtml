<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="template/principal_template.xhtml">

        <ui:define name="titulo_contenido">
            Login
        </ui:define>

        <ui:define name="contenido">

            <div style="display:block; text-align:center;" >

                <h:panelGrid  columns="2" cellpadding="5" width="100" style="text-align: center" >
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username"  required="true" label="username" value="#{loginMb.nick}"  />

                    <h:outputLabel for="password" value="ConstraseÃ±a:" />
                    <p:password id="password"  required="true" label="password" value="#{loginMb.clave}"  />

                    <h:outputLabel for="password" value="Empresa:" />
                    <p:selectOneMenu id="cmbEmpresa" value="#{loginMb.empresaSeleccionada}" style="width: 100%" converter="empresaConverter"  >
                        <f:selectItems value="#{loginMb.empresas}" var="empresa" itemValue="#{empresa.id.toString()}"/>                        
                        <p:ajax event="itemSelect" listener="#{loginMb.cargarSucursalEvento()}" update=":formulario:cmbSucursal"  />
                    </p:selectOneMenu> 

                    
                    <h:outputLabel for="password" value="Sucursales" />
                    <p:selectOneMenu id="cmbSucursal" value="#{loginMb.sucursalSeleccionada}" converter="sucursalConverter" style="width: 100%" >                        
                        <f:selectItems value="#{loginMb.sucursales}" var="sucursal" itemValue="#{sucursal.id.toString()}" />
                    </p:selectOneMenu>


                    <f:facet name="footer">
                        <p:commandButton value="Ingresar" action="#{loginMb.login()}" />
                    </f:facet>  
                </h:panelGrid>

            </div> 
        </ui:define>
    </ui:composition>

</html>
