<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(facturaReporteMb)}" type="preRenderView" />
            <!--<p:remoteCommand process="@this" name="panelDatos" update="@form"/>-->

            <p:panelGrid columns="8" layout="grid" style="width: 100%" styleClass="ui-noborder showcase-text-align-center" 
                         columnClasses="
                         ui-g-12 ui-md-6 ui-lg-1, 
                         ui-g-12 ui-md-6 ui-lg-2, 
                         ui-g-12 ui-md-6 ui-lg-1,
                         ui-g-12 ui-md-6 ui-lg-1,
                         ui-g-12 ui-md-6 ui-lg-1,
                         ui-g-12 ui-md-6 ui-lg-2,
                         ui-g-12 ui-md-6 ui-lg-1,
                         ui-g-12 ui-md-6 ui-lg-2,">

                <!--- FECHA INICIAL -->
                <p:outputLabel for="fechaInicial" value="Fecha Inicial:" style="display: block; text-align:left;"/>
                <p:datePicker id="fechaInicial" value="#{facturaReporteMb.fechaInicial}" showIcon="true" />
                <p:button value="" icon="ui-icon-trash" style="padding-top:5px;">
                    <f:param name="limpiarFechaInicial"/>
                </p:button>
                <p:spacer/>

                <!--- FECHA FINAL -->
                <p:outputLabel for="fechaFinal" value="Fecha Final:" style="display: block; text-align:left;"/>
                <p:datePicker id="fechaFinal" value="#{facturaReporteMb.fechaFinal}" showIcon="true" />
                <p:button value="" icon="ui-icon-trash" style="padding-top:10px;">
                    <f:param name="limpiarFechaFinal"/>
                </p:button>


                <p:panelGrid columns="2" >                    
                    <p:selectBooleanCheckbox value="#{facturaReporteMb.notaCreditoCheck}" />
                    <h:outputLabel style="float: right;" value="Afectar Notas de Crédito"/>
                    <p:selectBooleanCheckbox value="#{facturaReporteMb.notaDebitoCheck}" />
                    <h:outputLabel style="float: right;" value="Afectar Notas de Débito"/>
                </p:panelGrid>



                <p:outputLabel for="txtCliente" value="Cliente:" style="display: block; text-align:left;"/>
                <p:inputText id="txtCliente" placeholder="Identificación Cliente" value="#{facturaReporteMb.clienteDatos}"  style="float:right;"/>                    
                <p:commandButton process="@this" icon="fa fa-search"  styleClass="white-button" action="#{facturaReporteMb.abrirDialogoBuscarCliente}">
                    <p:ajax event="dialogReturn" listener="#{facturaReporteMb.seleccionarCliente}" update="txtCliente"/>
                </p:commandButton>
                <p:selectBooleanCheckbox value="#{facturaReporteMb.clienteCheckTodos}" itemLabel="Todos">
                    <p:ajax update="txtCliente" listener="#{facturaReporteMb.seleccionarClienteTodos()}" />
                </p:selectBooleanCheckbox>


                <h:outputLabel for="console" value="Documento:" style="display: block;text-align:left;"/>
                <p:selectOneMenu id="console" value="#{facturaReporteMb.documentoSeleccionado}" converter="documentoEnumConverter" style="width:150px">
                    <f:selectItems var="documento" value="#{facturaReporteMb.documentos}" itemValue="#{documento.codigo}"/>
                </p:selectOneMenu>
                <p:spacer/>




                <p:panelGrid columns="2" >
                    <h:outputLabel for="console1" value="Estado:" style="display: block; text-align:left;"/>
                    <p:selectOneMenu id="console1" value="#{facturaReporteMb.comprobanteEstadoSeleccionado}" converter="comprobanteEnumConverter" style="width: 150px;">
                        <f:selectItems var="estado" value="#{facturaReporteMb.comprobanteEstados}" itemValue="#{estado.estado}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                
                <h:outputLabel for="console2" value="Punto Emisión:" style="display: block; text-align:left;"/>
                <p:selectOneMenu id="console2" value="#{facturaReporteMb.puntoEmisionSeleccionado}" converter="puntoEmisionConverter" style="width:150px">
                    <f:selectItems var="puntoEmision" value="#{facturaReporteMb.puntosEmision}" itemValue="#{puntoEmision.id.toString()}"/>
                </p:selectOneMenu>
                <p:spacer/>
                <p:selectBooleanCheckbox value="#{facturaReporteMb.puntoEmisionCheckTodos}" itemLabel="Todos"  />
                <!--<h:outputLabel style="float: left;" value="Todos"/>-->
                
                
                <h:outputLabel for="console3" value="Tipo de reporte:" style="display: block; text-align:left;"/>
                <p:selectOneMenu id="console3" value="#{facturaReporteMb.tipoReporteSeleccionado}" converter="tipoReporteEnumConverter" style="width:150px">
                    <f:selectItems var="tipoReporte" value="#{facturaReporteMb.tiposReporte}" itemValue="#{tipoReporte.nombre}"/>
                </p:selectOneMenu>
                <p:spacer/>
                
                <p:spacer/>
                <h:outputLabel for="console5" value="Sucursales" style="display: block; text-align:left;"/>
                <p:selectOneMenu id="console5" value="#{facturaReporteMb.sucursalSeleccionada}" converter="sucursalConverter" style="width:150px">
                    <f:selectItems var="sucursal" value="#{facturaReporteMb.sucursales}" itemValue="#{sucursal.id.toString()}"/>
                </p:selectOneMenu>
                <p:spacer/>
                <p:selectBooleanCheckbox value="#{facturaReporteMb.sucursalCheck}" itemLabel="Todos"  />

                <p:panelGrid columns="1" styleClass="ui-noborder">
                    <p:commandButton value="Consultar " process="@form" update="tabla, subtotal, subtotal12, subtotal0, totalDescuento, iva12, valorTotal" action="#{facturaReporteMb.consultar}" styleClass="ui-priority-primary" />
                </p:panelGrid>

            </p:panelGrid>


            <p:dataTable id="tabla" value="#{facturaReporteMb.data}" var="clientes"  rows="15" paginator="true" resizableColumns="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <p:columns value="#{facturaReporteMb.titulos}" var="columns">
                    <f:facet name="header">
                        <h:outputText value="#{columns.cabecera}" />
                    </f:facet>
                    <h:outputText value="#{clientes[columns.propiedad]}" />				       
                </p:columns>
            </p:dataTable>

            <p:panelGrid id="panelDatosSumatoria" columns="3" layout="grid">
                <p:panel style="border: 0px;margin: 0px;padding: 0px">

                </p:panel>
                <p:panel style="border: 0px;margin: 0px;padding: 0px">

                </p:panel>
                <p:panel style="border: 0px;margin: 0px;padding: 0px">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="SUBTOTAL"/>
                        <p:outputLabel id ="subtotal" value="#{facturaReporteMb.subtotal}" style="display: block; text-align:right;"/>
                        <p:outputLabel value="SUBTOTAL 12%"/>
                        <p:outputLabel id ="subtotal12" value="#{facturaReporteMb.subtotal12}" style="display: block; text-align:right;"/>
                        <p:outputLabel value="SUBTOTAL 0%"/>
                        <p:outputLabel id ="subtotal0" value="#{facturaReporteMb.subtotal0}" style="display: block; text-align:right;"/>
                        <p:outputLabel value="TOTAL DESCUENTO"/>
                        <p:outputLabel id ="totalDescuento" value="#{facturaReporteMb.totalDescuento}" style="display: block; text-align:right;"/>
                        <p:outputLabel value="IVA 12%"/>
                        <p:outputLabel id ="iva12" value="#{facturaReporteMb.iva12}" style="display: block; text-align:right;"/>
                        <p:outputLabel value="VALOR TOTAL"/>
                        <p:inputText id="valorTotal" value="#{facturaReporteMb.valorTotal}" style="text-align:right;"/>
                    </p:panelGrid>
                </p:panel>
            </p:panelGrid>




        </ui:define>
    </ui:composition>

</html>
