<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">
       
    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(facturaReporteMb)}" type="preRenderView" />
            <!--<p:remoteCommand process="@this" name="panelDatos" update="@form"/>-->
            
            <p:panelGrid id="panelDatos" columns="2" layout="grid">
                <p:panel class="ui-inputgroup" style="border: 0px;margin: 0px;padding: 0px">
                    <p:panelGrid columns="4" >
                        <p:outputLabel for="fechaInicial" value="Fecha Inicial:" />
                        <p:datePicker id="fechaInicial" value="#{calendarView.date7}" showIcon="true" />
                        <p:button value="" icon="ui-icon-trash" style="padding-top:5px;">
                            <f:param name="limpiarFechaInicial"/>
                        </p:button>
                    </p:panelGrid>
                </p:panel>
   
                <p:panel class="ui-inputgroup" style="border: 0px;margin: 0px;padding: 0px">
                    <p:panelGrid columns="4" >
                        <p:outputLabel for="fechaFinal" value="Fecha Final:" />
                        <p:datePicker id="fechaFinal" value="#{calendarView.date7}" showIcon="true" />
                        <p:button value="" icon="ui-icon-trash" style="padding-top:5px;">
                            <f:param name="limpiarFechaFinal"/>
                        </p:button>
                    </p:panelGrid>
                </p:panel>
                
            </p:panelGrid>



        </ui:define>
    </ui:composition>

</html>
