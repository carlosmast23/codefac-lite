<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">
       
    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(notaCreditoMb)}" type="preRenderView" />
            
            <!---DATOS GENERALES -->
            <p:fieldset legend="Datos Generales" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:panel class="ui-inputgroup" style="border: 0px;margin: 0px;padding: 0px">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="Secuencial: "/>
                            <p:outputLabel id ="primero" value="#{ notaCreditoMb.primerNumerosSecuencial }" style="display: block; text-align:right;"/>
                            <p:selectOneMenu id="segundo" value="#{ notaCreditoMb.puntoEmisionSeleccionado }" converter="puntoEmisionConverter" style="width:150px">
                                <f:selectItems var="puntoEmision" value="#{notaCreditoMb.puntosEmision}" itemValue="#{puntoEmision.id.toString()}"/>
                            </p:selectOneMenu>
                            <p:outputLabel id="tercero" value="#{ notaCreditoMb.primerNumerosSecuencial }" style="display: block; text-align:right;"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel class="ui-inputgroup" style="border: 0px;margin: 0px;padding: 0px"> 
                        <p:outputLabel value="Secuencial: "/>
                        <h:outputText value="stature grows."></h:outputText>
                    </p:panel>
                    <p:panel class="ui-inputgroup" style="border: 0px;margin: 0px;padding: 0px"> 
                        <p:outputLabel value="Secuencial: "/>
                        <h:outputText value="0000001"></h:outputText>
                    </p:panel>
                </h:panelGrid>
            </p:fieldset>
            <!-- FIN DATOS GENEREALES -->
        </ui:define>
    </ui:composition>

</html>
