<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(mantenimientosPendientesMb)}" type="preRenderComponent" />

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-3" >
                    <b>Vehiculo:</b> <p:outputLabel id="txtVehiculo" value="#{mantenimientosPendientesMb.mantenimiento.vehiculo.modelo}" /> 
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:commandButton process="@this" value="Buscar" icon="pi pi-search" action="#{mantenimientosPendientesMb.abrirDialogoBuscarVehiculo}" >
                        <p:ajax event="dialogReturn" listener="#{mantenimientosPendientesMb.seleccionarVehiculo}" update="txtVehiculo"  />
                    </p:commandButton>
                </div> 
                
                <div class="p-col-12 p-md-6 p-lg-3" >
                    Prioridad: 
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:rating id="txtPrioridad" value="#{mantenimientosPendientesMb.mantenimiento.prioridad}"/>                                
                </div> 

                <div class="p-col-12 p-md-6 p-lg-3">
                    Taller:
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:selectOneMenu id="cmbTaller"   value="#{mantenimientosPendientesMb.mantenimiento.taller}" converter="tallerConverter" >
                        <f:selectItems value="#{mantenimientosPendientesMb.tallerList}" var="taller" itemValue="#{taller.id.toString()}" />
                        <p:ajax event="itemSelect" listener="#{mantenimientosPendientesMb.seleccionarSubtareDesdeTaller()}" update=":formulario:cmbSubtarea" />
                    </p:selectOneMenu>
                </div>
                
                <div class="p-col-12 p-md-6 p-lg-3">
                    SubTareas:
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:selectCheckboxMenu id="cmbSubtarea"
                                          filter="true" 
                                          filterMatchMode="startsWith"
                                          label="Cities" 
                                          multiple="true" 
                                          emptyLabel="Por favor seleccione..." 
                                          updateLabel="true"
                                          style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"                                          
                                          value="#{mantenimientosPendientesMb.subtareaSeleccionadaList}">

                        <f:selectItems value="#{mantenimientosPendientesMb.subtareaList}" var="taller" itemValue="#{taller.id.toString()}"  />
                    </p:selectCheckboxMenu>
                </div>
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-12 p-lg-12" >
                    <div><h:outputLabel id="cmbBodega"  value="Esta pantalla contiene los vehiculos ingresados pero que aun no tienen asignadas tareas "/></div>
                </div> 
            </div>
            
            

            <p:outputPanel deferred="true" style="margin: 10px">
                <p:commandButton value="Grabar Mantenimiento" icon="pi pi-plus" 
                                 process="@this,txtPrioridad,cmbSubtarea,cmbTaller"
                                 update=":formulario:messages,tblMantenimiento,txtVehiculo,txtPrioridad,cmbTaller,cmbSubtarea"
                                 actionListener="#{mantenimientosPendientesMb.grabarMantenimiento()}"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                </p:commandButton>
            </p:outputPanel>

            <!-- Lista de los mantenimientos con estado PENDIENTE para poder asignar a los empleados -->
            <div class="card">
                <p:dataTable 
                    id="tblMantenimiento" 
                    var="m" 
                    widgetVar="tblMantenimientoWidget"
                    value="#{mantenimientosPendientesMb.mantenimientoPendienteList}" 
                    rowIndexVar="rowIndex" 
                    reflow="true" >

                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">
                            <span>Listado de Vehiculos Pendientes</span>
                            <div>
                                <p:inputText id="globalFilter" onkeyup="PF('tblMantenimientoWidget').filter()" 
                                             placeholder="Ingrese el VIN" />                                
                            </div>
                        </div>

                    </f:facet>

                    <p:column headerText="#" width="10">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Vin" filterBy="#{m.vehiculo.vin}" filterMatchMode="contains" width="130">
                        <h:outputText value="#{m.vehiculo.vin}" />
                    </p:column>
                    
                    <p:column headerText="Taller" width="100" filterBy="#{m.taller.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{m.taller.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Prioridad" width="100">
                        <p:rating id="txtPrioridadTabla" value="#{m.prioridad}" cancel="false" />  
                    </p:column>
                    

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color" width="100">
                        <h:outputText value="#{m.vehiculo.color}" />
                    </p:column>

                    <p:column headerText="Subtareas" width="200">
                        <h:outputText value="#{m.obtenerSubTareasTxt()}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso" width="100">
                        <h:outputText value="#{m.fechaIngreso}" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>


                    <p:column width="50" exportable="false">
                        <p:commandButton
                            title="Editar mantenimiento"
                            process="@this"
                            actionListener="#{mantenimientosPendientesMb.cargarDatosEditarMantenimiento(m)}"
                            icon="pi pi-pencil"  
                            update=":formulario:txtVehiculo,:formulario:txtPrioridad,:formulario:cmbTaller,:formulario:cmbSubtarea"
                            styleClass="edit-button rounded-button ui-button-success">                                                        
                        </p:commandButton>                                          

                    </p:column>

                    <p:column width="50" >
                        <p:commandButton
                            title="Eliminar Mantenimiento"
                            action="#{mantenimientosPendientesMb.eliminarMantenimiento(m)}"
                            onclick="return confirm('¿Estás seguro de eliminar el mantenimiento?')"
                            icon="pi pi-trash" 
                            update="@form"
                            style="background-color:#0097A"
                            process="@this">                                                        
                        </p:commandButton>                    
                    </p:column>

                </p:dataTable>
            </div>

            <h:form id="dialogs">
                <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">

                </p:dialog>
            </h:form>

        </ui:define>

    </ui:composition>


</html>
