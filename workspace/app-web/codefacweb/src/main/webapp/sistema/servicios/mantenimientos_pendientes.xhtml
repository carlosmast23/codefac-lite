<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(mantenimientosPendientesMb)}" type="preRenderComponent" />

            <style>
                .color-0 {
                    background-color: #54a90a !important;
                    background-image: none !important;
                    color: #ffffff !important;
                }

                .color-1 {
                    background-color: yellow !important;
                    background-image: none !important;
                    color: #000000 !important;
                }

                .color-2 {
                    background-color: #ffcc99 !important;
                    background-image: none !important;
                    color: #000000 !important;
                }
            </style>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-3" >
                    <b>Vin:</b> <p:outputLabel id="txtVehiculo" value="#{mantenimientosPendientesMb.mantenimiento.vehiculo.vin}" />
                    <div><b>Vehiculo:</b> <p:outputLabel id="txtVehiculoVin" value="#{mantenimientosPendientesMb.mantenimiento.vehiculo.modelo}" /></div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:commandButton process="@this" value="Buscar" icon="pi pi-search" action="#{mantenimientosPendientesMb.abrirDialogoBuscarVehiculo}" >
                        <p:ajax event="dialogReturn" listener="#{mantenimientosPendientesMb.seleccionarVehiculo}" update="txtVehiculo,txtVehiculoVin"  />
                    </p:commandButton>
                </div> 

                <div class="p-col-12 p-md-6 p-lg-3" >
                    Prioridad: 
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:rating id="txtPrioridad" value="#{mantenimientosPendientesMb.mantenimiento.prioridad}"/>                                
                </div> 


                <div class="p-col-12 p-md-6 p-lg-3">
                    Taller:
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:selectOneMenu id="cmbTaller"   value="#{mantenimientosPendientesMb.mantenimiento.taller}" converter="tallerConverter" >
                        <f:selectItems value="#{mantenimientosPendientesMb.tallerList}" var="taller" itemValue="#{taller.id.toString()}" />
                        <p:ajax event="itemSelect" listener="#{mantenimientosPendientesMb.seleccionarSubtareDesdeTaller()}" update=":formulario:cmbSubtarea" />
                    </p:selectOneMenu>
                </div>

                <div class="p-col-12 p-md-6 p-lg-3" >
                    Tipo de Daño: 
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:rating id="txtDanio" value="#{mantenimientosPendientesMb.mantenimiento.tipoDanio}" stars="3"/>                                
                </div>

                <div class="p-col-12 p-md-6 p-lg-3">
                    SubTareas:
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <p:selectCheckboxMenu id="cmbSubtarea"
                                          filter="true" 
                                          filterMatchMode="startsWith"
                                          label="Cities" 
                                          multiple="true" 
                                          emptyLabel="Por favor seleccione..." 
                                          updateLabel="true"
                                          style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"                                          
                                          value="#{mantenimientosPendientesMb.subtareaSeleccionadaList}">

                        <f:selectItems value="#{mantenimientosPendientesMb.subtareaList}" var="taller" itemValue="#{taller.id.toString()}"  />
                    </p:selectCheckboxMenu>
                </div>
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-12 p-lg-12" >
                    <div><h:outputLabel id="cmbBodega"  value="Esta pantalla contiene los vehiculos ingresados pero que aun no tienen asignadas tareas "/></div>
                </div> 
            </div>



            <p:outputPanel deferred="true" style="margin: 10px">
                <p:commandButton value="Registro de Unidad por Defectos" icon="pi pi-plus" 
                                 process="@this,txtPrioridad,txtDanio,cmbSubtarea,cmbTaller"
                                 update=":formulario:messages,tblMantenimiento,txtVehiculo,txtVehiculoVin,txtPrioridad,txtDanio,cmbTaller,cmbSubtarea"
                                 actionListener="#{mantenimientosPendientesMb.grabarMantenimiento()}"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                </p:commandButton>

                <p:commandButton value="Excel" process="@this"  styleClass="mr-2 mb-2" actionListener="#{mantenimientosPendientesMb.ejemplo()}" ajax="false">
                    <p:dataExporter type="xls" target="tblMantenimiento" fileName="mantenimientos"/>
                </p:commandButton>
            </p:outputPanel>

            <!-- Lista de los mantenimientos con estado PENDIENTE para poder asignar a los empleados -->
            <div class="card">

                <p:dataTable 
                    id="tblMantenimiento" 
                    var="m" 
                    widgetVar="tblMantenimientoWidget"
                    value="#{mantenimientosPendientesMb.mantenimientoPendienteList}" 
                    rowIndexVar="rowIndex" 
                    reflow="true" 
                    rowStyleClass="#{(m.calcularNumeroDias() eq 0) ? 'color-0' : (m.calcularNumeroDias() eq 1) ? 'color-1' : (m.calcularNumeroDias() gt 1) ? 'color-2' : null}"
                    >

                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">
                            <span>Listado de Vehiculos Pendientes</span>
                            <div>
                                <p:inputText id="globalFilter" onkeyup="PF('tblMantenimientoWidget').filter()" 
                                             placeholder="Ingrese el VIN" />                                
                            </div>
                            <div><b>Total: #{mantenimientosPendientesMb.mantenimientoPendienteList.size()}</b></div>
                        </div>

                    </f:facet>

                    <p:column headerText="#" width="10">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Vin" filterBy="#{m.vehiculo.vin}" filterMatchMode="contains" width="130">
                        <h:outputText value="#{m.vehiculo.vin}" />
                    </p:column>

                    <p:column headerText="Taller" width="100" filterBy="#{m.taller.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{m.taller.nombre}" />

                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblMantenimientoWidget').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{mantenimientosPendientesMb.tallerList}" />
                            </p:selectOneMenu>
                        </f:facet>

                    </p:column>

                    <p:column headerText="Prioridad" width="100" filterBy="#{m.prioridad}" filterMatchMode="contains">
                        <p:rating id="txtPrioridadTabla" value="#{m.prioridad}" cancel="false" />  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblMantenimientoWidget').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />                                
                                <f:selectItem itemLabel="*" itemValue="1" />
                                <f:selectItem itemLabel="**" itemValue="2" />
                                <f:selectItem itemLabel="***" itemValue="3" />
                                <f:selectItem itemLabel="****" itemValue="4" />
                                <f:selectItem itemLabel="*****" itemValue="5" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Daño" width="60" filterBy="#{m.tipoDanio}" filterMatchMode="contains">
                        <p:rating id="txtDanioTabla" value="#{m.tipoDanio}" cancel="false" stars="3" />  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblMantenimientoWidget').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />                                
                                <f:selectItem itemLabel="Baja" itemValue="1" />
                                <f:selectItem itemLabel="Media" itemValue="2" />
                                <f:selectItem itemLabel="Alta" itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>


                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color" width="100">
                        <h:outputText value="#{m.vehiculo.color}" />
                    </p:column>

                    <p:column headerText="Subtareas" width="200">
                        <h:outputText value="#{m.obtenerSubTareasTxt()}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso" width="100">
                        <h:outputText value="#{m.fechaIngreso}" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Dias" width="30">
                        <h:outputText value="#{m.calcularNumeroDias()}" />
                    </p:column>

                    <p:column width="25" exportable="false">
                        <p:commandButton
                            title="Editar mantenimiento"
                            process="@this"
                            actionListener="#{mantenimientosPendientesMb.cargarDatosEditarMantenimiento(m)}"
                            icon="pi pi-pencil"  
                            update=":formulario:txtVehiculo,:formulario:txtPrioridad,:formulario:cmbTaller,:formulario:cmbSubtarea"
                            styleClass="edit-button rounded-button ui-button-success">                                                        
                        </p:commandButton>                                          

                    </p:column>

                    <p:column width="25" >
                        <p:commandButton
                            title="Eliminar Mantenimiento"
                            action="#{mantenimientosPendientesMb.eliminarMantenimiento(m)}"
                            onclick="return confirm('¿Estás seguro de eliminar el mantenimiento?')"
                            icon="pi pi-trash" 
                            update="@form"
                            style="background-color:#0097A"
                            process="@this">                                                        
                        </p:commandButton>                    
                    </p:column>
                    
                    <p:column width="25" >
                        <p:commandButton
                            title="Terminar Mantenimiento"
                            action="#{mantenimientosPendientesMb.terminarMantenimiento(m)}"
                            onclick="return confirm('¿Estás seguro que desea terminar el mantenimiento?')"
                            icon="pi pi-check" 
                            update="@form"
                            style="background-color:#0097A"
                            process="@this">                                                        
                        </p:commandButton>                    
                    </p:column>

                </p:dataTable>
            </div>

            <h:form id="dialogs">
                <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">

                </p:dialog>
            </h:form>

        </ui:define>

    </ui:composition>


</html>
