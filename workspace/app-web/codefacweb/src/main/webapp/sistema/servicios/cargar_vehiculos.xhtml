<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(cargarVehiculoMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <div><h:outputLabel id="cmbBodega"  value="Ingreso de archivo carga masiva: "/></div>
                </div> 
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <div>
                        <p:fileUpload
                            label="Seleccionar Archivo"
                            mode="advanced"
                            multiple="false"
                            accept=".xlsx, .xls"
                            fileUploadListener="#{cargarVehiculoMb.handleFileUpload}"
                            update="tblMantenimiento"
                            auto="true"
                            />
                    </div>
                </div> 
            </div>

            <!-- Cargar una tabla para que pueda visualizar el contenido -->
            <div class="card">
                <p:dataTable 
                    id="tblMantenimiento" 
                    var="m" 
                    reflow="true"
                    value="#{cargarVehiculoMb.mantenimientoList}" 
                    rowIndexVar="rowIndex" >

                    <p:column headerText="#">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{m.vehiculo.color}" />
                    </p:column>
                    
                    <p:column headerText="Vin">
                        <h:outputText value="#{m.vehiculo.vin}" />
                    </p:column>
                    
                    
                </p:dataTable>
            </div>
        </ui:define>
    </ui:composition>

</html>
