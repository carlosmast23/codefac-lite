<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(reporteMantenimientoMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h2>Reporte general de reparaciones</h2>
                </div> 
            </div>

            <div class="p-grid div-resposive"  >
                <!--- FECHA INICIAL -->
                <div class="p-col-12 p-md-6 p-lg-2" >
                    <p:outputLabel for="fechaInicial" value="Fecha Inicial:" class="label-responsive"/>                    
                    <div class="p-grid div-resposive" >
                        <div class="p-col-fixed" >
                            <p:datePicker size="" id="fechaInicial" value="#{reporteMantenimientoMb.fechaInicial}" showIcon="true" />
                        </div>
                    </div>
                </div>

                <!--- FECHA FINAL -->
                <div class="p-col-12 p-md-6 p-lg-2" >
                    <p:outputLabel for="fechaFinal" value="Fecha Final:" class="label-responsive" />

                    <div class="p-grid div-resposive" >
                        <div class="p-col-fixed" >
                            <p:datePicker id="fechaFinal" value="#{reporteMantenimientoMb.fechaFinal}" showIcon="true" />
                        </div>
                    </div>
                </div>
                
                
                <!--- ESTADO -->
                <div class="p-col-12 p-md-6 p-lg-2" >
                    <div><h:outputLabel for="console" value="Estado:" class="label-responsive" /></div>
                    <p:selectOneMenu id="console" value="#{reporteMantenimientoMb.estadoSeleccionado}" converter="mantenimientoEstadoConverter" class="componente-responsive" >
                        <f:selectItem itemLabel="Todos" noSelectionOption="true" />
                        <f:selectItems var="estado" value="#{reporteMantenimientoMb.estadoMantenimietoList}" itemValue="#{estado.letra}"/>
                    </p:selectOneMenu>
                </div>
                
                <!--- MANTENIMIENTO -->
                <div class="p-col-12 p-md-6 p-lg-2" >
                    <div><h:outputLabel for="console25" value="Marca:" class="label-responsive" /></div>
                    <p:selectOneMenu id="console25" value="#{reporteMantenimientoMb.marcaSeleccionada}" converter="marcaConverter" class="componente-responsive" >
                        <f:selectItem itemLabel="Todos" noSelectionOption="true" />
                        <f:selectItems var="estado" value="#{reporteMantenimientoMb.marcaList}" itemValue="#{estado.id.toString()}"/>
                    </p:selectOneMenu>
                </div>
                
                <div class="p-col-12 p-md-6 p-lg-2" >
                    <div><h:outputLabel for="console25" value="Ubicación:" class="label-responsive" /></div>
                    <p:selectOneMenu id="console254" value="#{reporteMantenimientoMb.ubicacionSeleccionada}" converter="mantenimientoUbicacionConverter" class="componente-responsive" >
                        <f:selectItem itemLabel="Todos" noSelectionOption="true" />
                        <f:selectItems var="estado" value="#{reporteMantenimientoMb.ubicacionList}" itemValue="#{estado.letra}"/>
                    </p:selectOneMenu>
                </div>


                <div class="p-col-6 p-md-2 p-lg-2" >
                    <div class="p-col-fixed" >
                        <p:commandButton icon="fa fa-search" value="Consultar " process="@form" update="tblMantenimiento"  actionListener="#{reporteMantenimientoMb.consultarMantenimientos()}" styleClass="ui-priority-primary" class="componente-responsive" />                
                    </div>
                </div>
                
                <div class="p-col-6 p-md-2 p-lg-2" >
                    <div class="p-col-fixed" >
                        <p:commandButton value="XLSX" styleClass="mr-2 mb-2 ui-button-outlined" process="@this" actionListener="#{reporteMantenimientoMb.ejemplo()}" ajax="false">
                            <p:dataExporter type="xls" target="tblMantenimiento" fileName="vehiculos" />
                        </p:commandButton>
                    </div>
                </div>
            </div>

            <!-- Lista de los mantenimientos con estado PENDIENTE para poder asignar a los empleados -->
            <div class="card">
                <p:dataTable id="tblMantenimiento" var="m" value="#{reporteMantenimientoMb.mantenimientoList}" rowIndexVar="rowIndex" >

                    <p:column headerText="#">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>
                    
                    <p:column headerText="Vin">
                        <h:outputText value="#{m.vin}" />
                    </p:column>
                    
                    <p:column headerText="Marca">
                        <h:outputText value="#{m.marca}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.modelo}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{m.color}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{m.fechaIngreso}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Fecha Salida">
                        <h:outputText value="#{m.fechaSalida}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Duración Días">
                        <h:outputText value="#{m.duracionDias}" />
                    </p:column>


                    <p:column headerText="Estado">
                        <h:outputText value="#{m.estado}" />
                    </p:column>

                    <p:column headerText="Ubicación">
                        <h:outputText value="#{m.ubicacion}" />
                    </p:column>
                    
                    <p:column width="50" headerText="Enderezada">
                        <h:outputText value="#{m.enderezada}" />
                    </p:column>

                    <p:column width="50" headerText="Pintura">
                        <h:outputText value="#{m.pintura}" />
                    </p:column>

                    <p:column width="50" headerText="Pulida">
                        <h:outputText value="#{m.pulida}" />
                    </p:column>

                    <p:column width="50" headerText="Faltante">
                        <h:outputText value="#{m.faltante}" />
                    </p:column>

                    <p:column width="50" headerText="Electrómecanico">
                        <h:outputText value="#{m.electromecanico}" />
                    </p:column>


                    <p:column width="50" headerText="Comentario">
                        <h:outputText value="#{m.comentario}" />
                    </p:column>


                </p:dataTable>
            </div>




        </ui:define>
    </ui:composition>

</html>
