<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(reporteMantenimientoMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h2>Reporte General Mantenimientos</h2>
                </div> 

            </div>

            <div class="p-grid div-resposive"  >
                <!--- FECHA INICIAL -->
                <div class="p-col-12 p-md-6 p-lg-4" >
                    <p:outputLabel for="fechaInicial" value="Fecha Inicial:" class="label-responsive"/>                    
                    <div class="p-grid div-resposive" >
                        <div class="p-col-fixed" >
                            <p:datePicker size="" id="fechaInicial" value="#{facturaReporteMb.fechaInicial}" showIcon="true" />
                        </div>
                    </div>
                </div>

                <!--- FECHA FINAL -->
                <div class="p-col-12 p-md-6 p-lg-4" >
                    <p:outputLabel for="fechaFinal" value="Fecha Final:" class="label-responsive" />

                    <div class="p-grid div-resposive" >
                        <div class="p-col-fixed" >
                            <p:datePicker id="fechaFinal" value="#{facturaReporteMb.fechaFinal}" showIcon="true" />
                        </div>
                    </div>
                </div>

                <div class="p-col-6 p-md-2 p-lg-2" >
                    <div class="p-col-fixed" >
                        <p:commandButton icon="fa fa-search" value="Consultar " process="@form" update="tblMantenimiento"  actionListener="#{reporteMantenimientoMb.consultarMantenimientos()}" styleClass="ui-priority-primary" class="componente-responsive" />                
                    </div>
                </div>
            </div>

            <!-- Lista de los mantenimientos con estado PENDIENTE para poder asignar a los empleados -->
            <div class="card">
                <p:dataTable id="tblMantenimiento" var="m" value="#{reporteMantenimientoMb.mantenimientoList}" rowIndexVar="rowIndex" >

                    <p:column headerText="#">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.modelo}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{m.color}" />
                    </p:column>

                    <p:column headerText="Vin">
                        <h:outputText value="#{m.vin}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{m.estado}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{m.fechaIngreso}" />
                    </p:column>

                    <p:column headerText="Enderezada">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Pintura">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Vidrios">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Faltante">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Electromecanico">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Otros">
                        <h:outputText value="" />
                    </p:column>


                </p:dataTable>
            </div>




        </ui:define>
    </ui:composition>

</html>
