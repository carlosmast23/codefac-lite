<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(reporteMantenimientoMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h2>Reporte general de reparaciones</h2>
                </div> 
            </div>
            
            <p:accordionPanel widgetVar="basic" activeIndex="0" multiple="true" >
                <p:tab title="Menu de Reporte" closable="true">
                    <div class="p-grid div-resposive"  >
                        <div class="p-col-12 p-md-6 p-lg-6" >
                            <p:selectOneRadio id="cmbTipoReporte" value="#{reporteMantenimientoMb.tipoReporte}" layout="lineDirection">
                                <f:selectItem itemLabel="Todos" itemValue="libre"/>
                                <f:selectItem itemLabel="Liberadas" itemValue="liberadas"/>
                                <f:selectItem itemLabel="Taller" itemValue="taller"/>
                                <f:selectItem itemLabel="Proceso" itemValue="proceso"/>
                                <f:selectItem itemLabel="Defectos" itemValue="noConformidad"/>
                                <p:ajax event="change" listener="#{reporteMantenimientoMb.eventoMenuReporte()}" update="formulario:fechaInicial,formulario:fechaFinal,formulario:console,formulario:console25,formulario:console26" />
                            </p:selectOneRadio>  
                        </div>
                        
                        <div class="p-col-12 p-md-6 p-lg-2" >
                            <p:commandButton icon="fa fa-search" value="Consultar " process="@form,cmbTipoReporte" update=":formulario:tblMantenimiento"  actionListener="#{reporteMantenimientoMb.consultarMantenimientos()}" styleClass="ui-priority-primary" class="componente-responsive" />                
                        </div>

                        <div class="p-col-6 p-md-2 p-lg-1" >
                            <div class="p-col-fixed" >
                                <p:commandButton value="XLSX" styleClass="mr-2 mb-2 ui-button-outlined" process="@this" actionListener="#{reporteMantenimientoMb.ejemplo()}" ajax="false">
                                    <p:dataExporter type="xls" target=":formulario:tblMantenimiento" fileName="vehiculos" postProcessor="#{reporteMantenimientoMb.customXLSPostProcessor}"/>
                                </p:commandButton>
                            </div>
                        </div>
                        
                    </div>
                                        
                </p:tab>

            </p:accordionPanel>

            <!-- Lista de los mantenimientos con estado PENDIENTE para poder asignar a los empleados -->
            <div class="card" >
                
                <p:panel >
                    
                    <f:facet name="header">
                        Filtros Personalizados
                    </f:facet>
                    
                    <div class="p-grid div-resposive"  >
                        <!--- FECHA INICIAL -->
                        <div class="p-col-12 p-md-6 p-lg-2" >
                            <p:outputLabel for="fechaInicial" value="Fecha Inicial:" class="label-responsive" />                    
                            <div class="p-grid div-resposive" >
                                <div class="p-col-fixed" >
                                    <p:datePicker size="" id="fechaInicial" value="#{reporteMantenimientoMb.fechaInicial}" showIcon="true" style="z-index: 2;"  />
                                </div>
                            </div>
                        </div>

                        <!--- FECHA FINAL -->
                        <div class="p-col-12 p-md-6 p-lg-2" >
                            <p:outputLabel for="fechaFinal" value="Fecha Final:" class="label-responsive" />

                            <div class="p-grid div-resposive" >
                                <div class="p-col-fixed" >
                                    <p:datePicker id="fechaFinal" value="#{reporteMantenimientoMb.fechaFinal}" showIcon="true" />
                                </div>
                            </div>
                        </div>


                        <!--- ESTADO -->
                        <div class="p-col-12 p-md-6 p-lg-1" >
                            <div><h:outputLabel for="console" value="Estado:" class="label-responsive" /></div>
                            <p:selectOneMenu id="console" value="#{reporteMantenimientoMb.estadoSeleccionado}" converter="mantenimientoEstadoConverter" class="componente-responsive" >
                                <f:selectItem itemLabel="Todos" noSelectionOption="true" />
                                <f:selectItems var="estado" value="#{reporteMantenimientoMb.estadoMantenimietoList}" itemValue="#{estado.letra}"/>
                            </p:selectOneMenu>
                        </div>

                        <!--- MANTENIMIENTO -->
                        <div class="p-col-12 p-md-6 p-lg-2" >
                            <div><h:outputLabel for="console25" value="Marca:" class="label-responsive" /></div>
                            <p:selectOneMenu id="console25" value="#{reporteMantenimientoMb.marcaSeleccionada}" converter="marcaConverter" class="componente-responsive" >
                                <f:selectItem itemLabel="Todos" noSelectionOption="true" />
                                <f:selectItems var="estado" value="#{reporteMantenimientoMb.marcaList}" itemValue="#{estado.id.toString()}"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="p-col-6 p-md-2 p-lg-3" >
                            <div class="p-col-fixed" >
                                <div><h:outputLabel for="console27" value="Taller:" class="label-responsive" /></div>
                                <p:selectOneMenu id="cmbTaller"   value="#{reporteMantenimientoMb.tallerSeleccionado}" converter="tallerConverter" >
                                    <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{reporteMantenimientoMb.tallerList}" var="taller" itemValue="#{taller.id.toString()}" />                                    
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="p-col-6 p-md-2 p-lg-2" >
                            <div class="p-col-fixed" >
                                <div><h:outputLabel for="console26" value="Proceso:" class="label-responsive" /></div>
                                <p:selectOneMenu id="console26" value="#{reporteMantenimientoMb.tareaSeleccionada}" converter="tareaMantenimientoConverter" class="componente-responsive" >
                                    <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true" />
                                    <f:selectItems var="estado" value="#{reporteMantenimientoMb.tareaList}" itemValue="#{estado.id.toString()}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>


                    </div>
                </p:panel>
                
                <p:dataTable id="tblMantenimiento" widgetVar="tblMantenimientoWidget" var="m" value="#{reporteMantenimientoMb.mantenimientoList}" style="z-index: 1;" rowIndexVar="rowIndex" >

                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">                            
                            <div><b>Total: #{reporteMantenimientoMb.mantenimientoList.size()}</b></div>
                        </div>

                    </f:facet>

                    <p:column headerText="#" width="10">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>
                    
                    <p:column headerText="Vin" width="130">
                        <h:outputText value="#{m.vin}" />
                    </p:column>
                    
                    <p:column headerText="Tarea" width="130">
                        <h:outputText value="#{m.tareaTitulo}" />
                    </p:column>
                    
                    <p:column headerText="Taller" width="130"  >
                        <h:outputText value="#{m.taller}" />
                    </p:column>
                    
                    <p:column headerText="Horas" width="60" style="text-align: right">
                        <h:outputText value="#{m.duracionHoras}" />
                    </p:column>
                    
                    <p:column headerText="Marca" width="100">
                        <h:outputText value="#{m.marca}" />
                    </p:column>

                    <p:column headerText="Modelo" >
                        <h:outputText value="#{m.modelo}" />
                    </p:column>

                    <p:column headerText="Color" width="80" >
                        <h:outputText value="#{m.color}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso" width="100" >
                        <h:outputText value="#{m.fechaIngreso}" >
                            <f:convertDateTime pattern="MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Fecha Salida" width="100" >
                        <h:outputText value="#{m.fechaSalida}" >
                            <f:convertDateTime pattern="MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Duración Días" width="30" style="text-align: right" >
                        <h:outputText value="#{m.duracionDias}" />
                    </p:column>


                    <p:column headerText="Estado"  width="100">
                        <h:outputText value="#{m.estado}" />
                    </p:column>
                    
                    <p:column headerText="Comentario">
                        <h:outputText value="#{m.comentario}" />
                    </p:column>
                    
                    <p:column headerText="Fecha Inicio Tarea" width="100" >
                        <h:outputText value="#{m.fechaInicioProceso}" >
                            <f:convertDateTime pattern="MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fecha Fin Tarea" width="100" >
                        <h:outputText value="#{m.fechaFinProceso}" >
                            <f:convertDateTime pattern="MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Horas Proc" width="100" >
                        <h:outputText value="#{m.horasProceso}" />
                    </p:column>
                    
                    <p:column headerText="Defecto">
                        <h:outputText value="[#{m.noConformidad}] #{m.obtenerTallerNombre()}" />
                    </p:column>
                    
                    <p:column headerText="Parte Vehiculo">
                        <h:outputText value="#{m.parteVehiculo}" />
                    </p:column>
                    
                    


                </p:dataTable>
            </div>




        </ui:define>
    </ui:composition>

</html>
