<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(clasificarVehiculosNuevosMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h2>Clasificar vehiculos pendientes</h2>
                </div>              
            </div>

            <!-- Cargar una tabla para que pueda visualizar el contenido -->
            <div class="card">
                <p:dataTable 
                    id="tblMantenimiento" 
                    var="m" 
                    editable="true"
                    value="#{clasificarVehiculosNuevosMb.mantenimientoList}" 
                    rowIndexVar="rowIndex" >

                    <p:column headerText="#">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>
                    
                    <p:column headerText="Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.ubicacionEnum}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{m.ubicacionEnum}" style="width:100%" converter="ubicacionVehiculoConverter" >
                                    <f:selectItems value="#{clasificarVehiculosNuevosMb.ubicacionList}" var="m"
                                                   itemLabel="#{m.nombre}" itemValue="#{m.letra}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{m.vehiculo.color}" />
                    </p:column>

                    <p:column headerText="Vin" filterBy="#{m.vehiculo.vin}" >
                        <h:outputText value="#{m.vehiculo.vin}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{m.fechaIngreso}" />
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>


                </p:dataTable>
            </div>
        </ui:define>
    </ui:composition>

</html>
