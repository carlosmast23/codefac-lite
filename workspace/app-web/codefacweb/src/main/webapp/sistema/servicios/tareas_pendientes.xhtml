<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(tareasPendientesMb)}" type="preRenderComponent" /> 
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h3>Tareas Pendientes Asignadas al Operario</h3>
                </div>
            </div>

            <!-- Cargar una tabla para que pueda visualizar el contenido -->
            <div class="card">
                <p:dataTable id="tblMantenimiento" var="m" value="#{tareasPendientesMb.mantenimientoTareaList}" rowIndexVar="rowIndex" >

                    <p:column headerText="#">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Tarea">
                        <h:outputText value="#{m.tarea.nombre}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.mantenimiento.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{m.mantenimiento.vehiculo.color}" />
                    </p:column>

                    <p:column headerText="Vin" filterBy="#{m.mantenimiento.vehiculo.vin}" filterMatchMode="contains"  >
                        <h:outputText value="#{m.mantenimiento.vehiculo.vin}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{m.mantenimiento.fechaIngreso}" />
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton
                            title="Asignar nueva tarea"
                            action="#{tareasPendientesMb.abrirPantallaModificarTarea(m)}"
                            icon="pi pi-check"                                         
                            styleClass="edit-button rounded-button ui-button-success" process="@this">                                                        
                        </p:commandButton>                    
                    </p:column>

                </p:dataTable>
            </div>
        </ui:define>
    </ui:composition>

</html>
