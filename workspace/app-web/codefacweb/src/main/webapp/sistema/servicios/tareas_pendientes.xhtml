<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        <ui:define name="contenido" >
            <f:event listener="#{controllerCodefacMb.agregarVista(tareasPendientesMb)}" type="preRenderComponent" />             
            
            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12 p-md-6 p-lg-6" >
                    <h3>Tareas Pendientes Asignadas al Operario</h3>
                </div>
            </div>

            <!-- Cargar una tabla para que pueda visualizar el contenido -->
            <div class="card">
                <p:remoteCommand name="updateDataTable" update=":formulario:tblMantenimiento"/>
                <p:dataTable 
                    id="tblMantenimiento" 
                    var="m" 
                    editable="true"
                    editMode="cell"
                    reflow="true"
                    widgetVar="tblMantenimientoWidget"
                    value="#{tareasPendientesMb.mantenimientoTareaList}" 
                    rowIndexVar="rowIndex" >

                    <p:ajax event="rowEdit"  />
                    <p:ajax event="rowEditCancel" />

                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">
                            <span>Listado de Vehiculos Pendientes</span>
                            <div>
                                <p:inputText id="globalFilter" onkeyup="PF('tblMantenimientoWidget').filter()" 
                                             placeholder="Ingrese el VIN" />                                
                            </div>
                            <div><b>Total: #{tareasPendientesMb.mantenimientoTareaList.size()}</b></div>
                        </div>

                    </f:facet>

                    <p:column headerText="#" width="10">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>
                    
                    <p:column headerText="Vin" filterBy="#{m.mantenimiento.vehiculo.vin}" filterMatchMode="contains" width="130"  >
                        <h:outputText value="#{m.mantenimiento.vehiculo.vin}" />
                    </p:column>

                    <p:column headerText="Tarea" width="100" filterBy="#{m.tallerTarea.tareaMantenimiento.nombre}" filterMatchMode="contains">
                        <b><h:outputText value="#{m.tallerTarea.tareaMantenimiento.nombre}" /></b>
                    </p:column>
                    
                     <p:column headerText="Estado" width="80" filterBy="#{m.estadoNombre}" filterMatchMode="contains">
                         <b><h:outputText value="#{m.estadoNombre}" /></b>
                    </p:column>

                    <p:column headerText="Taller" width="100" filterBy="#{m.tallerTarea.taller.nombre}" filterMatchMode="contains" >
                        <h:outputText value="#{m.tallerTarea.taller.nombre}" />
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblMantenimientoWidget').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{tareasPendientesMb.tallerList}" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Prioridad" width="60" filterBy="#{m.mantenimiento.prioridad}" filterMatchMode="contains">
                        <p:rating id="txtPrioridadTabla" stars="2" value="#{m.mantenimiento.prioridad}" cancel="false" />  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblMantenimientoWidget').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />                                
                                <f:selectItem itemLabel="*" itemValue="1" />
                                <f:selectItem itemLabel="**" itemValue="2" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{m.mantenimiento.vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="Color" width="100">
                        <h:outputText value="#{m.mantenimiento.vehiculo.color}" />
                    </p:column>

                    <p:column headerText="Fecha Ingreso" width="100">
                        <h:outputText value="#{m.mantenimiento.fechaIngreso}" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Observación">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{m.observacion}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{m.observacion}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column exportable="false" width="100">      
                        <p:commandButton                            
                            title="Asignar Conformidades"
                            process="@this"   
                            update="formulario:tblDetalleInforme"
                            actionListener="#{tareasPendientesMb.abrirNovedades(m)}"
                            oncomplete="PF('manageProductDialog').show()"
                            icon="fa fa-file-text"                            
                            styleClass="edit-button rounded-button ui-button-success">                                                        
                        </p:commandButton>    
                        <p:commandButton
                            disabled="#{m.estado eq 'F' or m.estado eq 'I'}"
                            title="Asignar nueva tarea"
                            process="@this"
                            actionListener ="#{tareasPendientesMb.iniciarTarea(m)}"   
                            onclick="return confirm('¿Estás seguro que desea INICIAR la tarea?')"
                            icon="fa fa-play"
                            oncomplete="updateDataTable()"
                            styleClass="edit-button rounded-button ui-button-success">                                                        
                        </p:commandButton>    
                        <p:commandButton
                            disabled="#{m.estado eq 'G' or m.estado eq 'F'}"
                            title="Terminar tarea"
                            process="@this"
                            actionListener="#{tareasPendientesMb.finalizarTarea(m)}"         
                            update="formulario:messages"
                            onclick="return confirm('¿Estás seguro que desea TERMINAR la tarea?')"
                            icon="fa fa-stop"
                            oncomplete="updateDataTable()"
                            styleClass="edit-button rounded-button ui-button-success">                                                        
                        </p:commandButton> 
                    </p:column>

                </p:dataTable>
            </div>
            
            <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog" style="width: 50%"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <div class="p-grid" style="text-align: left" >
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <h:outputLabel   value="No Conformidades :  " class="etiqueta_titulo" />
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-3">
                            <p:selectOneMenu id="cmbTipoNoConformidad"  value="#{tareasPendientesMb.tipoNoConformidadSeleccionada}" converter="tipoNoConformidadConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItems value="#{tareasPendientesMb.tipoNoConfirmidadList}" var="opcion" itemValue="#{opcion.codigo}" />
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <h:outputLabel   value="Parte Vehiculo :  " class="etiqueta_titulo" />
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-3">
                            <p:selectOneMenu id="cmbParteVehiculo"   value="#{tareasPendientesMb.parteVehiculoSeleccionada}" converter="parteVehiculoConverter" filter="true" filterMatchMode="startsWith"  >
                                <f:selectItems value="#{tareasPendientesMb.parteVehiculoList}" var="opcion" itemValue="#{opcion.nombre}" />
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <p:commandButton 
                                value="Agregar" 
                                icon="fa fa-plus" 
                                process="@this,cmbTipoNoConformidad,cmbParteVehiculo"
                                update="tblDetalleInforme"
                                actionListener="#{tareasPendientesMb.agregarNovedadTabla()}" />
                        </div>
                    </div>
                    
                    <p:dataTable
                        style="width: 70%"
                        id="tblDetalleInforme" 
                        var="m" 
                        editable="true"
                        editMode="cell"
                        reflow="true"
                        widgetVar="tblDetalleInformeWidget"
                        value="#{tareasPendientesMb.detalleSeleccionado.informeList}" 
                    >

                        <p:column headerText="Tipo">
                            <h:outputText value="#{m.codigoTipoNoConformidad}" />
                        </p:column>

                        <p:column headerText="Parte">
                            <h:outputText value="#{m.parteVehiculo}" />
                        </p:column>
                        
                        <p:column width="25">
                            <p:commandButton 
                                icon="pi pi-trash" 
                                process="@this"
                                update="tblDetalleInforme"
                                actionListener="#{tareasPendientesMb.eliminarNovedad(m)}"
                                />
                        </p:column>
                        
                    </p:dataTable>
                </p:outputPanel>

                <f:facet name="footer">
                   
                </f:facet>
            </p:dialog>
            
        </ui:define>
    </ui:composition>

</html>
