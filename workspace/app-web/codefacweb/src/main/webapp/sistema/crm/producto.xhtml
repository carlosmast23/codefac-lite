<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="opciones" >
            <p:menuitem oncomplete="PF('btnCargarProforma').jq.click();" value="Cargar desde la proforma"  icon="pi pi-clone"  />
        </ui:define>

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(productoMb)}" type="preRenderComponent" /> 

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Código Personalizado:" class="componente-responsive"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">                            
                    <h:inputText required="false"  />
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Nombres:"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                    <h:inputText required="false"  class="componente-responsive" />
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Precio Venta al publico (PV1):"/>
                </div>
                <div class="p-col-6 p-md-2 p-lg-1">                            
                    <h:inputText required="false"  class="componente-responsive" />
                </div>
                <div class="p-col-6 p-md-10 p-lg-2">
                     <p:selectOneMenu   value="#" converter="siNoEnumConverter" >
                        <f:selectItems value="#{productoMb.listaManejaInventario}" var="opcion" itemValue="#{opcion.letra}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Maneja Inventario? :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                    <p:selectOneMenu   value="#" converter="siNoEnumConverter" >
                        <f:selectItems value="#{productoMb.listaManejaInventario}" var="opcion" itemValue="#{opcion.letra}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Generar Código de Barras :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="siNoEnumConverter" >
                         <f:selectItems value="#{productoMb.listaGenerarCodigoBarras}" var="opcion" itemValue="#{opcion.letra}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Tipo :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="tipoProductoConverter" >
                         <f:selectItems value="#{productoMb.listaTipoProducto}" var="opcion" itemValue="#{opcion.letra}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Categoria :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="categoriaProductoConverter" >
                         <f:selectItems value="#{productoMb.listaCategoriaProducto}" var="opcion" itemValue="#{opcion.idCatProducto}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Iva :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="impuestoDetalleConverter" >
                         <f:selectItems value="#{productoMb.listaImpuestoDetalleIva}" var="opcion" itemValue="#{opcion.idImpuestoDetalle}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="Ice :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="impuestoDetalleConverter" >
                         <f:selectItems value="#{productoMb.listaImpuestoDetalleIce}" var="opcion" itemValue="#{opcion.idImpuestoDetalle}" />
                    </p:selectOneMenu>
                </div> 
            </div>

            <div class="p-grid" style="text-align: left" >
                <div class="p-col-12" >
                    <h:outputLabel   value="IRBPNR :"/>
                </div>
                <div class="p-col-12 p-md-6 p-lg-6">                            
                     <p:selectOneMenu   value="#" converter="impuestoDetalleConverter" >
                         <f:selectItems value="#{productoMb.listaImpuestoDetalleIrbpnr}" var="opcion" itemValue="#{opcion.idImpuestoDetalle}" />
                    </p:selectOneMenu>
                </div> 
            </div>

        </ui:define>
    </ui:composition>

</html>
