<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(clienteMb)}" type="preRenderView" />
            <!--<p:remoteCommand process="@this" name="panelDatos" update="@form"/>-->
            <p:tabView>
                <p:tab title="Datos Principales">
                    <p:panelGrid id="panelDatos" columns="4"   layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-5,ui-grid-col-2, ui-grid-col-3"  >

                        <h:outputLabel id="txtIdentificacion" style="float: right" value="Identificación:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.identificacion}" />

                        <h:outputLabel style="float: right" value="Pasaporte:"/>
                        <p:selectBooleanCheckbox value="#{clienteMb.identificacionPasaporte}" />


                        <h:outputLabel style="float: right" value="Nombres:"/>
                        <p:inputText required="false" value="#{clienteMb.cliente.nombres}" >
                            <p:ajax update="txtRazonSocial" event="keyup" listener="#{clienteMb.eventoNombreKeyUp()}" />
                        </p:inputText>

                        <h:outputLabel style="float: right" value="Nacionalidad:"/>

                        <p:selectOneMenu id="console1" value="#{clienteMb.nacionalidadSeleccionada}"  style="width:125px" converter="nacionalidadConverter">
                            <f:selectItems var="nacionalidad" value="#{clienteMb.nacionalidadesList}" itemValue="#{nacionalidad.idNacionalidad.toString()}"    />
                        </p:selectOneMenu>



                        <h:outputLabel style="float: right" value="Apellidos:"/>
                        <p:inputText required="false" value="#{clienteMb.cliente.apellidos}" >
                            <p:ajax update="txtRazonSocial"  event="keyup"  listener="#{clienteMb.eventoNombreKeyUp()}" />
                        </p:inputText>

                        <h:outputLabel style="float: right" value="Estado:"/>
                        <p:selectOneMenu id="console2" value="#{clienteMb.estadoSeleccionada}"  style="width:125px" converter="estadoEnumConverter">
                            <f:selectItems var="estado" value="#{clienteMb.estadosEnumList}" itemValue="#{estado.estado}"    />
                        </p:selectOneMenu>

                        <h:outputLabel style="float: right" value="Razón Social:"/>
                        <p:inputText id="txtRazonSocial" required="false" value="#{clienteMb.cliente.razonSocial}" style="width: 80%" />

                        <p:spacer/><p:spacer/>

                        <h:outputLabel style="float: right" value="Nombre Legal:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.nombreLegal}" style="width: 80%" />

                        <p:spacer/><p:spacer/>

                        <h:outputLabel style="float: right" value="Nombre Contacto:"/>
                        <h:inputText  required="false" value="#{clienteMb.cliente.contactoClienteNombre}" style="width: 80%" />

                        <p:spacer/><p:spacer/>

                        <h:outputLabel style="float: right" value="Dirección:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.direccion}"  style="width: 80%"/> 

                        <p:spacer/><p:spacer/>

                        <h:outputLabel style="float: right" value="Teléfono Convencional:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.telefonoConvencional}" />

                        <h:outputLabel style="float: right" value="Extensión:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.extensionTelefono}" style="width: 50%" />

                        <h:outputLabel style="float: right" value="Teléfono Celular:"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.telefonoCelular}" />

                        <p:spacer/><p:spacer/>

                        <h:outputLabel style="float: right" value="Correo Electrónico:"/>
                        <h:inputText  required="false" value="#{clienteMb.cliente.correoElectronico}" style="width: 80%" />

                        <p:spacer/><p:spacer/>

                    </p:panelGrid>
                </p:tab>
                <p:tab title="Datos Adicionales">
                    <p:panelGrid columns="4"   layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-5,ui-grid-col-2, ui-grid-col-3" >

                        <h:outputLabel  style="float: right" value="Tipo Cliente:"/>
                        <p:selectOneMenu  value="#{clienteMb.cliente.tipCliente}"  style="width:125px" converter="stringConverter" >
                            <f:selectItems var="tipo" value="#{clienteMb.tiposClientes}" itemValue="#{tipo}"    />
                        </p:selectOneMenu>
                        
                        <p:spacer/><p:spacer/>

                        <h:outputLabel  style="float: right" value="Tipo :"/>
                        <p:selectOneMenu  value="#{clienteMb.operadorNegocioSeleccionado}"  style="width:125px" converter="operadorNegocioConverter">
                            <f:selectItems var="operador" value="#{clienteMb.operadoresNegocio}" itemValue="#{operador.letra}"    />
                        </p:selectOneMenu>
                        
                        <p:spacer/><p:spacer/>

                        <h:outputLabel  style="float: right" value="Forma pago por defecto :"/>
                        <p:selectOneMenu id="cmbFormaPago"   style="width:125px" value="#{clienteMb.sriFormaPagoSeleccionada}" converter="formaPagoConverter">
                            <f:selectItems var="formaPago" value="#{clienteMb.sriFormaPagoList}" itemValue="#{formaPago.id.toString()}"    />
                        </p:selectOneMenu>
                        
                        <p:spacer/><p:spacer/>
                        
                        <h:outputLabel  style="float: right" value="Dias crédito cobro :"/>
                        <h:inputText required="false" value="#{clienteMb.cliente.diasCreditoCliente}"  style="width: 20%"/> 
                        

                    </p:panelGrid>


                </p:tab>
                <p:tab title="Referencias">

                </p:tab>
                <p:tab title="Establecimientos">

                </p:tab>
            </p:tabView>




        </ui:define>
    </ui:composition>

</html>
